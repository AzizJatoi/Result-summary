<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <section class="result-summary">
    <div class="flex">
      <div class="result">
        <span class="light-heading">Your Result</span>
        <div class="out-of">
          <span class="out-of-big-number">76</span>
          <span class="light-numbers">of 100</span>
        </div>
        <span class="result-in-words">Great</span>
        <p class="score-detail">You score higher than 65% of the <br> people who have taken these tests.</p>
      </div>
      <div class="summary">
        <span class="bold-text">Summary</span>
        <div class="reaction transparent">
          <img src="./assets/images/icon-reaction.svg" alt="">
          <span class="red">Reaction</span>
          <div class="out-of-numbers">
            <span class="bold-numbers">80</span>
            <span class="light-numbers">/100</span>
          </div>
        </div>
        <div class="memory transparent">
          <img src="./assets/images/icon-memory.svg" alt="">
          <span class="yellow">Memory</span>
          <div class="out-of-numbers">
            <span class="bold-numbers">92</span>
            <span class="light-numbers">/100</span>
          </div>
        </div>
        <div class="verbal transparent">
          <img src="./assets/images/icon-verbal.svg" alt="">
          <span class="green">Verbal</span>
          <div class="out-of-numbers">
            <span class="bold-numbers">61</span>
            <span class="light-numbers">/100</span>
          </div>
        </div>
        <div class="visual transparent">
          <img src="./assets/images/icon-visual.svg" alt="">
          <span class="purple">Visual</span>
          <div class="out-of-numbers">
            <span class="bold-numbers">72</span>
            <span class="light-numbers">/100</span>
          </div>
        </div>
      <button class="btn">Continue</button>
      </div>
    </div>
  </section>
</body>
</html>
